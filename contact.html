	<!--main section -->
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<!-- Contact form -->
				<h1 id="firstHeading">Contact Me</h1>
				<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Contact Number</label>
    <input type="tel" class="form-control" id="exampleInputNumber" placeholder="(000) 000-0000" required>
  </div>
	<div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input id="email" type="text" placeholder="Enter your email address here" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Full name</label>
    <input id="fullName" type="text" placeholder="Enter your full name here" required>
  </div>
	 <div class="form-group">
    <label for="exampleInputPassword1">Message</label>
    <textarea id="message" class="form-control" rows="3" placeholder="Enter your message here" required></textarea>
  </div>

  <button id="send" type="submit" class="btn btn-primary">Send</button>
	<button id="reset" type="reset" class="btn btn-warning">Reset</button>
</form>
			
	</div>
